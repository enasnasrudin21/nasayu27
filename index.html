<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Data Files - MI AL-IKHLASH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="preload" href="./images/bg.jpg" as="image" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 77.0,
        cohesion: 5.0,
        quantity: 1.0,
      });

      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/bill_lau.jpg" />
      <h1>@bill_lau</h1>
    </header>

      <li>

                   Douyin
        </a>
      <li>
        <a href="https://github.com/JavaProgrammerLB">
                   GitHub
        </a>
      </li>
    </ul>

    <footer>
      <p>Thanks <a href="https://www.craftz.dog/">Takuya Matsuyama</a></p>
    </footer>
  </main>
</body>

</html>
